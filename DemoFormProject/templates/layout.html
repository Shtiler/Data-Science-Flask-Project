<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand" style="color:gold"><b><u>Crime Analysis</u></b></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a style="color:gold" href="{{ url_for('home') }}"><b>Home</b></a></li>
                    <li><a style="color:gold" href="{{ url_for('about') }}"><b>About</b></a></li>
                    <li><a style="color:gold" href="{{ url_for('contact') }}"><b>Contact</b></a></li>
                    <li><a style="color:gold" href="{{ url_for('Album') }}"><b>Album</b></a></li>
                    <!--<li><a style="color:gold" href="{{ url_for('Query') }}"><b>Query</b></a></li>-->
                    <li><a style="color:gold" href="{{ url_for('Login') }}"><b>Login</b></a></li>
                    <li><a style="color:gold" href="{{ url_for('Register') }}"><b>Register</b></a></li>
                    <li><a style="color:gold" href="{{ url_for('Data') }}"><b>Data</b></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Guy Shtiler</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
